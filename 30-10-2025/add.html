<html>
	<head>
		<title>javaScript</title>
		<script>
			function add(a, b)
			{
				let sum= a + b;
				document.write(sum);
				console.log(sum);
			}
		</script>
	</head>
	<body>
		<p>Add</p>
		<p> 34 + 4 </p>
		<input type = "button" value = "add" onclick = "add(34, 4)">
	</body>
</html>
