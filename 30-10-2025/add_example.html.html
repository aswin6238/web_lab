<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard Event Example</title>
  </head>
  <body>
	<input type = "number" value = "number1" id = "num1">
	<input type = "number" value = "number2" id = "num2">
	<br>
	<button id = "add">Add</button>
	<h1 id="output">---</h1>

    <script>
	const x = Number(document.getElementById("num1").value);
	const y = Number(document.getElementById("num2").value);
	const addButton = document.getElementById("add");
	const output = document.getElementById("output");
	
	addButton.addEventListener("click", () => {
		z = x + y;
		console.log(x + y);
		output.innerHTML = z;
	});
	
	
    </script>
  </body>
</html>
