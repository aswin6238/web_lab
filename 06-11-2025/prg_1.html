<!DOCTYPE html>
<html>
<head>
    <title>String and Math Functions in JavaScript</title>
</head>
<body>
    <h1>JavaScript String and Math Functions</h1>

    <h2>String Functions</h2>
    <script>
        var str = "Hello JavaScript";
		document.write("<b>Original String:</b> '" , str , "'<br><br>");
		document.write("Length of string: " , str.length , "<br>");
        document.write("Uppercase: " , str.toUpperCase() , "<br>");
        document.write("Lowercase: " , str.toLowerCase() , "<br>");
        document.write("Trimmed string: '" , str.trim() , "'<br>");
        document.write("Substring (1, 6): " , str.substring(1, 6) , "<br>");
        document.write("Slice (1, 6): " , str.slice(1, 6) , "<br>");
        document.write("Replace 'Hello' with 'Hi': " , str.replace("Hello", "Hi") , "<br>");
        document.write("Concatenation: " , str.concat(" is fun!") , "<br>");
        document.write("Character at index 2: " , str.charAt(2) , "<br>");
        document.write("Index of 'J': " , str.indexOf("J") , "<br>");
	</script>
    <h2>Math Functions</h2>
    <script>
        document.write("Math.PI: " , Math.PI , "<br>");
        document.write("Square root of 64: " , Math.sqrt(64) , "<br>");
        document.write("2 raised to power 4: " , Math.pow(2,4) , "<br>");
        document.write("Absolute value of -25: " , Math.abs(-25) , "<br>");
        document.write("Floor of 4.7: " , Math.floor(4.7) , "<br>");
		document.write("Math.max(10, 20, 30): " , Math.max(10, 20, 30) , "<br>");
        document.write("Math.min(10, 20, 30): " , Math.min(10, 20, 30) , "<br>");
		document.write("Math.log(10): " , Math.log(10).toFixed(4) , "<br>");
        document.write("Math.ceil(4.2): " , Math.ceil(4.2) , "<br>");
        document.write("Math.round(4.5): " , Math.round(4.5) , "<br>");
	</script>
</body>
</html>
