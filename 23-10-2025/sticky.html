<!DOCTYPE html>
<html>
<head>
<style>
header {
  position: sticky;
  top: 0; /* Becomes fixed once it reaches the top */
  background: lightseagreen;
  padding: 15px;
  color: white;
}
section {
  height: 1000px;
}
</style>
</head>
<body>

<header>Sticky Header (scroll down)</header>

<section>
  <p>Keep scrolling... the header will stick to the top.</p>
</section>

</body>
</html>
