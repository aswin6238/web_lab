<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: purple;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
      background: #f0e0ff;
      padding: 15px;
      border-radius: 10px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select {
      padding: 5px 10px;
      border: 2px solid purple;
      border-radius: 5px;
      background: white;
      color: purple;
      font-weight: bold;
      cursor: pointer;
    }

    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      background-color: #e6d3f7;
      height: 300px;
      padding: 10px;
      border-radius: 10px;
      gap: 10px;
      transition: all 0.5s ease;
    }

    .box {
      background-color: purple;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      padding: 20px;
      border-radius: 8px;
      width: 70px;
      text-align: center;
      transition: all 0.4s ease;
    }

    .box:hover {
      background-color: #5b0080;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Flexbox Interactive Playground</h1>
  <p>Change the dropdowns below to experiment with Flexbox properties!</p>

  <div class="controls">
    <div class="control-group">
      <label for="direction">flex-direction</label>
      <select id="direction" onchange="updateFlex()">
        <option value="row">row</option>
        <option value="row-reverse">row-reverse</option>
        <option value="column">column</option>
        <option value="column-reverse">column-reverse</option>
      </select>
    </div>

    <div class="control-group">
      <label for="justify">justify-content</label>
      <select id="justify" onchange="updateFlex()">
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
        <option value="space-evenly">space-evenly</option>
      </select>
    </div>

    <div class="control-group">
      <label for="align">align-items</label>
      <select id="align" onchange="updateFlex()">
        <option value="stretch">stretch</option>
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="baseline">baseline</option>
      </select>
    </div>

    <div class="control-group">
      <label for="wrap">flex-wrap</label>
      <select id="wrap" onchange="updateFlex()">
        <option value="nowrap">nowrap</option>
        <option value="wrap">wrap</option>
        <option value="wrap-reverse">wrap-reverse</option>
      </select>
    </div>
  </div>

  <div class="flex-container" id="flexContainer">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <script>
    function updateFlex() {
      const container = document.getElementById('flexContainer');
      const direction = document.getElementById('direction').value;
      const justify = document.getElementById('justify').value;
      const align = document.getElementById('align').value;
      const wrap = document.getElementById('wrap').value;

      container.style.flexDirection = direction;
      container.style.justifyContent = justify;
      container.style.alignItems = align;
      container.style.flexWrap = wrap;
    }
  </script>

</body>
</html>
