<!DOCTYPE html>
<html>
<head>
<style>
.fixed-box {
  position: fixed;
  top: 10px;
  right: 10px;
  background: orange;
  padding: 15px;
}
.content {
  height: 2000px; /* To enable scrolling */
}
</style>
</head>
<body>

<div class="fixed-box">I stay fixed at the top-right corner while scrolling!</div>

<div class="content">
  <h2>Scroll down the page...</h2>
</div>

</body>
</html>
